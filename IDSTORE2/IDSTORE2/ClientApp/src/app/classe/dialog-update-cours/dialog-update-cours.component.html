<h2 style="width: 600px"> Modification du contenu <mat-icon color="red">edit</mat-icon> </h2>
<div style="margin-bottom:15px;">
  <div>
    <input type="file" #file placeholder="Choose file" (change)="UpdateFile(data.name,file.files)" style="display:none;">
  </div>
  <div>
    <span class="upload" *ngIf="progress > 0">
      {{progress}}%
    </span>
    <span class="upload" *ngIf="message">
      {{message}}
    </span>
  </div>
</div>
<div class="form-group">
  <label>Nom :</label>
  <input type="text" class="form-control" id="name"
         required
         [(ngModel)]="data.name" name="name">
</div>

<button type="button" class="btn btn-success" (click)="file.click()">Sauvegarder les modification</button>
