<h2 mat-dialog-title> Confirmation de suppression <mat-icon color="red">delete</mat-icon> </h2>
<mat-dialog-content>Le cours {{data.name}} sera définitevement supprimé </mat-dialog-content>
<mat-dialog-actions style="margin-top:15px;">

  <button mat-button mat-dialog-close mat-dialog-close="false"> Annuler</button>
</mat-dialog-actions>
