<h2 style="width: 600px"> Modification de titre <mat-icon color="warn">warning</mat-icon> </h2>

<div class="form-group">
  <label>Entrer un nouveau nom pour le cours</label>
  <input type="text" class="form-control" id="name"
         required
         [(ngModel)]="data.name" name="name">
</div>



<div style="margin-bottom:15px;">
  <div >
    <input type="file" #file placeholder="Choose file" (change)="UpdateFile(data.name,file.files)" style="display:none;">
    <button type="button" class="btn btn-success" (click)="file.click()">Upload File</button>
  </div>
  <div >
    <span class="upload" *ngIf="progress > 0">
      {{progress}}%
    </span>
    <span class="upload" *ngIf="message">
      {{message}}
    </span>
  </div>
</div>
